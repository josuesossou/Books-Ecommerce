<div class="wra">

  <div class="container">

    <div class="col-12 row mx-auto">
      <!-- <div class="wrap"></div> -->
      <div class="card col-10 col-md-5 col-lg-2 mx-auto" *ngFor = "let book of books">
        <a class="bookimg" [href]="book.src" [style]="book.bookImg" target="blank"></a>
        <div class="card-block text-center">{{book.title}}</div>
      </div>
    </div>

  </div>

</div>
