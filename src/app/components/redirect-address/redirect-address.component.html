<div class="wrap mt-5">
  <div class="container">
    <div class="card mx-auto col-12 col-md-10">
      <div class="card-header col-12">
        <h3 class="mx-auto text-center">Enter your mailing address</h3>
      </div>

      <div class="card-block col-12">
          <form class="col-10 mx-auto" novalidate #f="ngForm" (ngSubmit)="updateClient(f)">
            <!-- full-name input-->
            <div class="form-row text-center">

              <label for="fullname" class="col-6 text-center">Full Name</label>
              <input 
                class="form-control col-6"
                [(ngModel)]="client.fullname"
                #clientFullName="ngModel"
                [ngClass]="{'is-invalid':clientFullName.errors?.required && clientFullName.touched || clientFullName.errors?.minlength}" 
                name="fullname"
                type="text" 
                minlength="2"
                required
                placeholder="full name">
              <small class="form-text col-5 text-muted ml-auto text-center">&emsp;</small>

              <div *ngIf="clientFullName.errors?.required && clientFullName.touched" class="invalid-feedback">Name is required</div>
              <div *ngIf="clientFullName.errors?.minlength && clientFullName.touched" class="invalid-feedback">Name too short</div>
            
            </div>

            <!-- address-line1 input-->
            <div class="form-row text-center">

              <label for="addLine1" class="col-6 text-center">Address Line 1</label>
              <input 
                [(ngModel)]="client.addLine1"
                #clientAddLine1="ngModel"
                name="addLine1"
                [ngClass]="{'is-invalid':clientAddLine1.errors?.required && clientAddLine1.touched}" 
                type="text"
                placeholder="address line 1"
                required
                class="form-control col-6">
              <small class="form-text col-6 text-muted ml-auto text-right">Street address, P.O. box, company name, c/o</small>
            
              <div *ngIf="clientAddLine1.errors?.required && clientAddLine1.touched" class="invalid-feedback">Address is required</div>
            
            </div>

              <!-- address-line2 input-->
              <div class="form-row text-center">

                <label for="" class="col-6 text-center">Address Line 2</label>
                <input 
                  [(ngModel)]="client.addLine2"
                  #clientAddLine2="ngModel" 
                  name="addLine2"
                  type="text"
                  placeholder="address line 2"
                  class="form-control col-6">
                <small class="form-text col-6 text-muted ml-auto text-right">Apartment, suite , unit, building, floor, etc.</small>              
             
              </div>
              <!-- city input-->
              <div class="form-row text-center">

                <label class="col-6 text-center">City / Town</label>
                <input
                  [(ngModel)]="client.city"
                  #clientCity="ngModel"
                  [ngClass]="{'is-invalid':clientCity.errors?.required && clientCity.touched}" 
                  name="city" 
                  type="text" 
                  placeholder="city" 
                  required
                  class="form-control col-6">
                <small class="form-text col-6 text-muted ml-auto text-center">&emsp;</small>
              
                <div *ngIf="clientCity.errors?.required && clientCity.touched" class="invalid-feedback">City / Town is required</div>
              
              </div>

              <!-- region input-->
              <div class="form-row text-center">

                <label class="col-6 text-center">State / Province / Region</label>
                <input                   
                  [(ngModel)]="client.state"
                  #clientState="ngModel"
                  [ngClass]="{'is-invalid':clientState.errors?.required && clientState.touched}" 
                  name="state" 
                  type="text" 
                  required
                  placeholder="state / province / region"
                  class="form-control col-6">
                <small class="form-text col-6 text-muted ml-auto text-center">&emsp;</small>

                <div *ngIf="clientState.errors?.required && clientState.touched" class="invalid-feedback">State / Province / Region is required</div>
              
              </div>

              <!-- postal-code input-->
              <div class="form-row text-center">

                <label class="col-6 text-center">Zip / Postal Code</label>
                <input                   
                  [(ngModel)]="client.zip"
                  #clientZip="ngModel" 
                  name="zip" 
                  type="text"
                  [ngClass]="{'is-invalid':clientZip.errors?.required && clientZip.touched }" 
                  required 
                  placeholder="zip or postal code"
                  class="form-control col-6">

                <small class="form-text col-6 text-muted ml-auto text-center">&emsp;</small>
             
                <div *ngIf="clientZip.errors?.required && clientZip.touched" class="invalid-feedback">Zip / Postal code is required</div>              

              </div>
