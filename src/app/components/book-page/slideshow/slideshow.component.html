<!--  Spinner/loader -->
<div class="wrapp mt-5">
<div class="containe mx-auto" *ngIf="loader">
  <div class="dot-container">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>  
  </div>
  <div class="dot-container">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>  
  </div>
  <div class="dot-container">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>  
  </div>
</div>

<carousel class="col-12" *ngIf="!loader">

  <slide style="background-color:rgba(0, 0, 255, 0.603)">
    <div class="row">  
      <div class="my-caption d-block d-md-inline-block col-12 col-md-4">
        <img class="mx-auto" [src]="books[0].image" alt="Not supported by browser" style="display: block; width: 60%;">
      </div>
      <div class="my-caption d-none d-md-inline-block col-12 col-md-4">
        <img class="mx-auto" [src]="books[1].image" alt="Not supported by browser" style="display: block; width: 60%;">
      </div>        
        
      <div class="my-caption d-none d-md-inline-block col-10 col-md-4">
        <img class="mx-auto" [src]="books[2].image" alt="Not supported by browser" style="display: block; width: 60%;">
      </div>
    </div>
  </slide>

  <slide style="background-color:rgba(255, 255, 0, 0.473)">
    <div class="row">  
      <div class="my-caption d-block d-md-inline-block col-12 col-md-4">
        <img class="mx-auto" [src]="books[3].image" alt="Not supported by browser" style="display: block; width: 60%;">
      </div>
      <div class="my-caption d-none d-md-inline-block col-12 col-md-4">
        <img class="mx-auto" [src]="books[4].image" alt="Not supported by browser" style="display: block; width: 60%;">
      </div>        
        
      <div class="my-caption d-none d-md-inline-block col-10 col-md-4">
        <img class="mx-auto" [src]="books[5].image" alt="Not supported by browser" style="display: block; width: 60%;">
      </div>
    </div>
  </slide>

  <slide style="background-color:rgba(255, 0, 0, 0.459)">
    <div class="row">  
      <div class="my-caption d-block d-md-inline-block col-12 col-md-4">
        <img class="mx-auto" [src]="books[6].image" alt="First slide" style="display: block; width: 60%;">
      </div>
      <div class="my-caption d-none d-md-inline-block col-12 col-md-4">
        <img class="mx-auto" [src]="books[7].image"  alt="Not supported by browser" style="display: block; width: 60%;">
      </div>        

      <div class="my-caption d-none d-md-inline-block col-10 col-md-4">
        <img class="mx-auto" [src]="books[8].image"  alt="Not supported by browser" style="display: block; width: 60%;">
      </div>
    </div>
  </slide>

</carousel>
</div>
