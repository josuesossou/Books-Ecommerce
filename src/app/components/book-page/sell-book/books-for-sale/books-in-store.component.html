<div class="mt-5 mb-5">

  <h2>Books For Sale</h2>
  <hr style="border: 1px solid rgba(32, 32, 32, 0.466)">
  
  <div class="row mx-auto">
    <div class="card my-card col-12 col-md-3 col-lg-2 p-2" *ngFor="let book of forSale">
      <div class="card-img-top mx-auto m-0" [style.backgroundImage]="book.image"></div>
      <div class="card-body pt-1 pb-0 p-md-0 " *ngIf="!book.changePrice">
        <p class="card-text pb-0 mb-0"><strong>Author: </strong>{{book.authors[0]}}</p>
        <h6 class="card-text pt-0 mt-0 mb-0">Isbn: {{book.isbn}}</h6>
        <h5 class="card-text pt-0 mt-0 mb-0">{{ book.price | currency:0 }}</h5>
        <button class="btn btn-outline-primary btn-sm pt-0 mt-1 mb-0" (click)="book.changePrice = true" *ngIf="!book.sold">Change Price</button>
        <button class="btn btn-outline-danger btn-sm pt-0 mb-0 mt-1" (click)="removeBck(book.id, book)" *ngIf="!book.sold">Cancel</button>
        <button class="btn btn-outline-danger btn-sm pt-0 mb-0 mt-1" *ngIf="book.sold" (click)="sendBook(book.isbn)">Send Book to Buyer</button>
      </div>  
      <div class="card-body" *ngIf="book.changePrice && !book.sold">
        <input type="number" class="form-control" [(ngModel)]="book.price" name="price" placeholder="Enter new price">
        <button class="btn btn-outline-primary btn-block mt-1" type="submit"(click)="changePrice(book)">Change</button>
      </div>
      <div class="sold-card"  *ngIf="book.sold">
      Sold
      </div>
    </div>

  </div>

</div>
