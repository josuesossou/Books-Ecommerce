<div class="mt-5 mb-5">

  <h2>Inventory</h2>

  <div class="row mx-auto">
    <div class="card my-card col-12 col-md-3 col-lg-3 col-xl-2 p-2 mb-5" *ngFor="let book of invtoryBooks">
      <div class="card-img-top mx-auto m-0" [style.backgroundImage]="book.image"></div>
      <div class="card-body pt-1 pb-0 p-md-0 " *ngIf="!book.isForSale">
        <p class="card-text pb-0 mb-0"><strong>Author: </strong>{{book.authors[0]}}</p>
        <h6 class="card-text pt-0 mt-0 mb-4">Isbn: {{book.isbn}}</h6>
        <div class="btn-group">
          <button class="btn btn-outline-success  btn-sm" (click)="book.isForSale = true">Sell Book</button>
          <button class="btn btn-outline-danger btn-sm"(click)="removeBck(book.isbn)">Remove</button>
        </div>
      </div>
      <div class="card-body" *ngIf="book.isForSale">
        <input type="number" class="form-control" [(ngModel)]="book.price" name="price" placeholder="Enter price amount (Ex. for $30 enter 30)">
        <button class="btn btn-outline-primary btn-block mt-1" type="submit"(click)="sellBook(book)">Sell</button>
      </div>
    </div>

  </div>

</div>
